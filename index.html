  <style>
    #custom-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
      min-width: 300px;
      position: relative;
      animation: popupSlideIn 0.3s ease-out;
    }

    @keyframes popupSlideIn {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .preloader-component {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
      width: 100%;
    }

    .loader-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .dots-loader {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .dots-loader .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(45deg, #3b7d82, #2563eb);
      animation: dots-bounce 1.4s ease-in-out infinite both;
      box-shadow: 0 4px 8px rgba(59, 125, 130, 0.3);
    }

    .dots-loader .dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    .dots-loader .dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    .dots-loader .dot:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes dots-bounce {
      0%,
      80%,
      100% {
        transform: scale(0.6);
        opacity: 0.6;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Message de chargement optionnel */
    .loading-text {
      margin-top: 1.5rem;
      color: #6b7280;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.025em;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .popup-content {
        width: 95%;
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .preloader-component {
        height: 100px;
      }

      .dots-loader .dot {
        width: 14px;
        height: 14px;
      }
    }
  </style>
